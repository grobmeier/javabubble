<!DOCTYPE html>
<html>
<head>
    <title>Good Thymes Virtual Grocery</title>

</head>
<body>
<h1>Masto Bubbles</h1>

<div>Welcome!</div>

<h2>Bubbles collected on this page</h2>

    </li>
</ul>

</body>
</html>
